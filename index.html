   <!-- 'Game Over' Modal -->
   <section id="won-game" class="modal none modal__won-game">
      <div class="modal-content">
         <div class="loader">
            <i class="fa fa-check" aria-hidden="true"></i>
         </div>
         <h2>Congratulations! You Won!</h2>

         <button id='button__won-game'
              class="button play-again">Play again!
         </button>
      </div>
   </section>

   <!-- 'You lost' Modal -->
   <section id="lost-game" class="modal none modal__lost-game">
      <div class="modal-content">
         <div class="loader">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
         </div>
         <h2>Oh bummer, you lost!</h2>
         <p>Sorry, but the clock ran out before you could complete this round.</p>

         <button id='button__lost-game'
                 class="button play-again">Play again!
         </button>
      </div>
   </section>

   <section class="footer__panel">
      <footer class="footer__panel">

         <div class="instructions">
            <i class="fa fa-info"></i>
         </div>
