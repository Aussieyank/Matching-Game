<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Matching Game</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
   <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
   <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
   <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Spinnaker">
   <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
   <header>
      <h1>Matching Game</h1>
      <h2>Beat the Clock</h2>
   </header>

   <section class="score-panel">

      <div id="updateMoves" class="moves">0 &nbsp; Moves</div>

      <div id="clockdiv" class="header__panel header__game-clock">
         <div class="game-clock">
            <span id="timeRemainingId" class="time-remaining block seconds">120</span> <span id="sec" class="block"> secs</span>
         </div>
      </div>

      <div class="header__panel">
         <div id="updateScore" class="updateScore block">0 &nbsp; score</div>
      </div>
   </section>

   <section class="deck-section">
      <ul class="deck">
      </ul>
   </section>

   <!-- 'Game Over' Modal -->
   <section id="won-game" class="modal none modal__won-game">
      <div class="modal-content">
         <div class="loader">
            <i class="fa fa-check" aria-hidden="true"></i>
         </div>
         <h2>Congratulations! You Won!</h2>

         <button id='button__won-game' class="button play-again">Play again!
         </button>
      </div>
   </section>

   <!-- 'You lost' Modal -->
   <section id="lost-game" class="modal none modal__lost-game">
      <div class="modal-content">
         <div class="loader">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
         </div>
         <h2>Oh bummer, you lost!</h2>
         <p>Sorry, but the clock ran out before you could complete this round.</p>

         <button id='button__lost-game' class="button play-again">Play again!
         </button>
      </div>
   </section>

   <!-- 'Info' Modal -->
   <section id="info-game" class="modal none modal__info-game">
      <div class="modal-content">
         <div class="loader">
            <i class="fa fa-info" aria-hidden="true"></i>
         </div>
         <h2>Matching Game</h2>
         <p>This is where the information goes.</p>

         <button id='button__info-game' class="button play-again">Play again!
         </button>
      </div>
   </section>


   <section class="footer__panel">
      <footer class="footer__panel">

         <div class="instructions">
            <span id="info-span" class="info-span block">
               <i id="info-icon" class="fa fa-info"></i>
            </span>
         </div>

         <div class="stars">
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
            </ul>
         </div>

         <div class="restart">
            <span id="restart-span" class="restart-span block">
               <i id="restart-icon" class="fa fa-repeat"></i>
            </span>
         </div>
      </footer>
   </section>


</div>
<script src="js/app.js"></script>
</body>
</html>
